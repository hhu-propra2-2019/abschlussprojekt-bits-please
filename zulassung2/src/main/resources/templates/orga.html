<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: html(content=~{:: mycontent})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Orga</title>
</head>

<body>
<div id="content" th:fragment="mycontent">
    <h1 class="text-center">
        Orga View
    </h1>

    <p class="lead text-center">
        Look at things, only Orga-People should be able to see!
    </p>


    <div id="upload-csv">
        <form action="/zulassung2/orga" enctype="multipart/form-data" method="POST">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>


            <td>WÃ¤hlen Sie eine Textdatei aus</td>
            <td><input name="file" type="file"/></td>
            <td><input accept=".csv" type="submit" value="Hochladen"/></td>


        </form>
    </div>

</div>
</body>
</html>
