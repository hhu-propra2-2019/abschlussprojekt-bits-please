<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: html(content=~{:: mycontent})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Orga</title>
</head>

<body>
<div id="content" th:fragment="mycontent">
    <link href="../static/css/stylesheet.css" rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <h1 class="text-center" href="stylesheet.css" link rel="stylesheet">
        Organisatoren
    </h1>

    <p class="lead text-center">
        Hier können Sie die entsprechenden Dateien hochladen
    </p>

    <div id="mops-upload-csv">
        <form action="/zulassung2/orga" enctype="multipart/form-data" method="POST">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <p>Wählen Sie eine Textdatei aus
                <input name="file" type="file"/>
                <input accept=".csv" type="submit" value="Hochladen"/>
            </p>
        </form>
    </div>

    <div class="border""
         th:if="${not students.isEmpty()}">
        <form action="/zulassung2/orga/" method="POST">
            <p class="scrollbar">
            <ul th:each="student : ${students}" th:remove="all-but-first">
                <li>
                    <span th:text="${student.matriculationNumber}">1234</span>
                    <span th:text="${student.email}">Peter</span>
                    <span th:text="${student.name}">Peter</span>
                    <span th:text="${student.foreName}">Peter</span>
                </li>
            </ul>
            </p>
            <button class="btn btn-primary" type="submit">E-Mails versenden</button>
        </form>
    </div>
    <div>
        <h1 class="text-center">Quittung validieren</h1>
        <form enctype="multipart/form-data" method="post" th:action="@{/zulassung2/orga/validate-receipt}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <p>Laden Sie die zu prüfende Quittung hoch</p>
            <div class="form-group">
                <input accept=".txt" class="form-control-file" name="receipt" type="file">
            </div>
            <button class="btn btn-primary" type="submit">Quittung hochladen</button>
        </form>
    </div>
</div>

</div>
</div>
</body>
</html>
